<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Circles</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.circle {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin: 20px;
  background-color: #ccc;
  cursor: pointer;
  transition: background-color 0.3s ease;
} </style>
  
</head>
<body>
  <h1>Be the first to WIN!!!</h1>
  <h2>Random Click to get the Red Color</h2>
  <div class="circle" id="circle1"></div>
  <div class="circle" id="circle2"></div>
  <div class="circle" id="circle3"></div>
  <div class="circle" id="circle4"></div>

  <script src="script.js"></script>
  <script>function getRandomColor() {
  const letters = '0123456789ABCDEF';
  let color = '#';
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

function applyRandomColor(event) {
  event.target.style.backgroundColor = getRandomColor();
}

document.querySelectorAll('.circle').forEach(circle => {
  circle.addEventListener('click', applyRandomColor);
});
  </script>
</body>
</html>
